<!DOCTYPE html>
<html>

  <head>
    <title>Итоговая по JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
  	<main class="main">
  		<section class="container">
  		<div class="level">
  			<h2 class="level__choice">Выберите уровень сложности:</h2>
  			<span class="level__difficulty">Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт.</span>
  		</div>
  		<div class="game">
  			<label class="simple-level"><input class="game__simple" type="button" value="Простой"></label>
  			<label class="medium-level"><input class="game__medium" type="button" value="Средний"></label>
  			<label class="hard-level"><input class="game__hard" type="button" value="Сложный"></label>
  		</div>
  		<div class="begin">
  			<input class="begin__button" type="button" value="Начать игру">
  			<div class="card">
  				<img class="card__foto" src="img/card.png" alt="card">
  				<img class="card__pic" src="img/card.png" alt="card">
  			</div>
  		</div>
  	</section>
  </main>
</body>
</html>
